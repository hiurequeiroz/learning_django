<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vogais</title>
</head>
<body>
    <h1>Boas vindas ao contador de vogais</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="string">Digite uma palavra para contar as vogais:</label>
        <input type="text" id="string" name="string" required>
        <button type="submit">Contar Vogais</button>
    </form>
    {% if resultado is not None %}
        <h2>A quantidade de vogais Ã©: {{ resultado }}</h2>
    {% endif %}

</body>
</html>
